<template>
    <div style="border: 10px solid #0070d2;">
    <div class="slds-scrollable">
        </div>        
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
            <thead>
                <tr class="slds-line-height_reset">
                    <th scope="col">
                        <div class="slds-truncate" title="Job Title">Job Title</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Salary">Salary</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Employer/Company">Employer/Company</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Follow-up Date">Follow-up Date</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Actions">Actions</div>
                    </th>
                </tr>
            </thead>
            
            <tbody>
                <template for:each={jobApplications} for:item="job">
                    <tr key={job.id}>
                        <td>{job.title}</td>
                        <td>{job.pay}</td>
                        <td>{job.employer}</td>                        
                        <td>{job.followUpDate}</td>
                        <td data-label="Actions">
                            <lightning-button label="Go to Record" onclick={handleNavigateToRecord} data-id={job.id}></lightning-button>
                        </td>
                        <td data-label="Actions">
                            <lightning-button variant="destructive" label="Delete" onclick={handleDelete} data-id={job.id}></lightning-button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
